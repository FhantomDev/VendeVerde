<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendeVerde</title>
  {% load static %}
  <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!--Menu-->
  <nav class="barra navbar navbar-expand-md">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarmenu">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/icon.png' %}" width="50px">
        </a>
        <ul class="navbar-nav d-flex justify-content-center align-items-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href={% url 'index' %}>Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'productos' %}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nosotros' %}">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Principal fila-->
<main>
  <div class="container-fluid d-flex justify-content-center div-registro">
    <!-- Formulario de registro -->
    <form novalidate action="#" method="POST" name="registro" id="form-registro" class="row w-50 py-5">
      {% csrf_token %}
      <div class="col-12 col-md-6 mb-4">
        <label for="rut" class="form-label">Rut</label>
        <input type="text" name="rut" class="form-control" id="rut" placeholder="12345678-9">
      </div>
      <div class="col-12 col-md-6 mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="email@dominio.com">
      </div>
      <div class="col-12 col-md-6 mb-4">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="De 6 a 15 caracteres">
      </div>
      <div class="col-12 col-6 mb-4">
        <label for="nombre" class="form-label">Nombres</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombres">
      </div>
      <div class="col-12 col-6 mb-4">
        <label for="apPaterno" class="form-label">Apellido Paterno</label>
        <input type="text" name="apPaterno" class="form-control" id="apPaterno" placeholder="Paterno">
      </div>
      <div class="col-12 col-6 mb-4">
        <label for="apMaterno" class="form-label">Apellido Materno</label>
        <input type="text" name="apMaterno" class="form-control" id="apMaterno" placeholder="Materno">
      </div>
      <div class="col-12 col-6 mb-4">
        <label for="direccion" class="form-label">Direcci칩n</label>
        <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Calle 123 dpto 510">
      </div>
      <div class="col-12 col-6 mb-4">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" name="telefono" class="form-control" id="telefono" placeholder="9xxxxxxxx">
      </div>
      <div class="col-12 col-md-6 mb-4">
        <label for="comunas" class="form-label">Comuna</label>
        <select name="comunas" class="form-select" id="comunas">
          <option value="" disable>Seleccione una opci칩n</option>
          <option value="1" name="1">Santiago</option>
          <option value="2" name="2">Providencia</option>
          <option value="3" name="3">Estaci칩n Central</option>
        </select>
      </div>
      <div class="col-12 d-flex justify-content-center align-items-center" name="alerta" id="alerta"></div>
      <div class="col-12 d-flex justify-content-center py-3">
        <button type="submit" class="btn btn-primary" id="btnRegistro">Registrar</button>
      </div>
    </form>
  </div>
</main>

<!--Pie de pagina-->
<footer>
  <div class="container-fluid d-flex justify-content-center " style="background-color: #DCEDC8;">
    <div class="row w-75 pie">
      <div class="col-6 col-md-3 d-flex justify-content-center align-items-center">
        <a href="https://twitter.com/">
          <button class="btn btn-outline-secondary">
            <i class="bi bi-twitter"></i>
          </button>
        </a>
      </div>
      <div class="col-6 col-md-3 d-flex justify-content-center align-items-center">
        <a href="https://instagram.com/">
          <button class="btn btn-outline-secondary">
            <i class="bi bi-instagram"></i>
          </button>
        </a>
      </div>
      <div class="col-6 col-md-3 d-flex justify-content-center align-items-center">
        <a href="https://facebook.com/">
          <button class="btn btn-outline-secondary">
            <i class="bi bi-facebook"></i>
          </button>
        </a>
      </div>
      <div class="col-6 col-md-3 d-flex justify-content-center align-items-center">
        <a href="https://tiktok.com/">
          <button class="btn btn-outline-secondary">
            <i class="bi bi-tiktok"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
</footer>
  <script src="{% static 'js/registro.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
